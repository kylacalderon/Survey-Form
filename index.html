<!DOCTYPE html5>
<html>
    <head>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Courgette|Dancing+Script|Gochi+Hand|Open+Sans+Condensed:300|Rock+Salt&display=swap" rel="stylesheet">
    </head>
    <body>
      <h1 id="title">Quiz Time</h1>
      <div id="form-outer" class="border">
          <p id="description"> Let me get to know you!</p>
          <form id="survey-form" action="/submit">
              <div class="labels">
                  <label class="input-field" id="name-label"> * Name:
                    <input name="name" type="text" id ="name" required placeholder="Enter your name"/>
                  </label>
                  <label class="input-field" id="email-label"> * Email:
                    <input name="email" type="email" id="email" required placeholder="Enter your email"/>
                    <label class="input-field" id="number-label"> * How old is you?
                        <input name="age" type="number" id="number" min="1" max="200" required placeholder="Age number"/>
                    </label>
                  </label>                 
                  <label class="input-field"> If you could jump into a pool of anything what would it be?
                      <input name="answer" type="text" placeholder="Do not say water"/>
                  </label>                  
                  <label class="input-field" id="answer-label"> What character of the Bible would you travel back to have a meal with?
                      <input name="answer" type="text"/>        
                  </label>                                
                  <label class="input-field"> If you could have any hidden talent what would it be?
                      <input name="answer" type="text"/>
                      </label>                   
              <div class="labels" class="input-field">
                  <label for="nature">What is your favorite part of nature?</label>
              </div>
              <div class="labels">
                  <select id="dropdown">
                      <option disabled value>Select</option>
                      <option value="ocean">Ocean</option>
                      <option value="mountains">Mountains</option>
                      <option value="desert">Desert</option>                
                      <option value="house">My House</option>
                      <option value="other">Other</option>
                  </select>
              </div>
              <div class="labels">
                  <label for="chekcbox">Do you enjoy any of the following series?</label>
              </div>
              <div class="labels">
                  <ul>
                      <li class="series">
                          <label>Harry Potter<input name="checkbox" value="movie" type="checkbox"></label>
                      </li>
                      <li class="series">
                          <label>Lord of the Rings<input name="checkbox" value="movie" type="checkbox"></label>
                      </li>
                      <li class="series">
                          <label>The Hunger Games<input name="checkbox" value="movie" type="checkbox"></label>
                      </li>
                      <li class="series">
                          <label>Divergent<input name="checkbox" value="movie" type="checkbox"></label>
                      </li>
                  </ul>
              </div>
              <div class="labels">
                  <label for="radio">Which cake do you prefer?</label>
              </div>
              <div class="labels">
                  <ul>
                      <li class="radio"><label>Cheesecake<input name="radio-buttons" value="1" type="radio"></label></li>
                      <li class="radio"><label>Cookie Cake<input name="radio-buttons" value="2" type="radio"></label></li>
                      <li class="radio"><label>Regular Cake<input name="radio-buttons" value="3" type="radio"></label></li>
                      <li class="radio"><label>Cake's gross give me that pie<input name="radio-buttons" value="4" type="radio"></label></li>
                  </ul>
              </div>
              <div class="labels">
                  <label for="feedback">Any other fun fact about yourself?</label>
                  </div>
                  <div class="feedback">
                      <textarea id="answer" placholder="Fun facts here!"></textarea>
                  </div>
              </div>
              <button id="submit" type="submit">Submit</button>
          </form>
      </div>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
